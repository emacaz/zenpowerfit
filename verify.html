<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        .message {
            font-size: 1.2em;
            margin-top: 20px;
        }
        .success {
            color: green;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Email Verification</h1>
    <div class="message" id="message">Verifying your email, please wait...</div>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');
            console.log('Extracted Token:', token);

            const API = 'https://3ewf2lnjmk.execute-api.sa-east-1.amazonaws.com/prod/verify';

            if (token) {
                console.log('Token is present, making the fetch call');

                fetch(API, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ token: token })
                })
                .then(response => {
                    console.log('Response Status:', response.status);
                    if (!response.ok) {
                        throw new Error('Network response was not ok.');
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('Response Data:', data);
                    const messageElement = document.getElementById('message');
                    if (data.message) {
                        messageElement.textContent = data.message;
                        messageElement.classList.add('success');
                        console.log('Verification Successful');
                    } else if (data.error) {
                        messageElement.textContent = data.error;
                        messageElement.classList.add('error');
                    }
                })
                .catch(error => {
                    console.error('Error during verification:', error);
                    const messageElement = document.getElementById('message');
                    messageElement.textContent = 'An error occurred during verification. Please try again.';
                    messageElement.classList.add('error');
                });
            } else {
                const messageElement = document.getElementById('message');
                messageElement.textContent = 'Invalid or missing token.';
                messageElement.classList.add('error');
            }
        });
    </script>
    
</body>
</html>
